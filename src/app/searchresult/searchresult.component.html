<div style="margin-top: 50px;">
<div class="container" *ngFor="let item of product">
<div class="row" >
<div class="col-2"></div>
<div class="col-4" >
    <a routerLink="/product-detail/{{item.id}}"><img src={{item.image}} alt={{item.name}} id="image-set"></a>
</div>
<div class="col mt-3">
<a routerLink="/product-detail/{{item.id}}"><h3 class="details new-name">{{item.name}}</h3></a>
<div class="details"><b>Price: </b>{{item.price|currency:'INR'}}</div>
<div class="details"><b>Color: </b>{{item.color}}</div>
<div class="details"><b>Category: </b>{{item.category}}</div>
</div>
</div>
<div class="row">
<div class="col-2"></div>
 <div class="col-7 line"></div>
</div>
</div>
</div>
